<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>now i am ready to create the form</h1>
    <form action="">
        <label for="first">First name</label>
        <input id="first" type="text">
        <label for="last">Last name</label>
        <input type="text" id="last">
        <br><br>
        <label for="age">age</label>
        <input type="number" name="" id="age">
        <br><br>
        <label for="date">date</label>
        <input type="date" name="" id="date">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email">
        <label for="password">password</label>
        <input type="password" id="password">
        <br><br>
        <h4>Enter the size of t-shirt</h4>
        <input type="radio" id="small" name="tshirst" value="small">
        <label for="small">small</label>
        <br>
        <input type="radio" id="medium" name="tshirst">
        <label for="medium">medium</label>
        <br>
        <input type="radio" id="large" name="tshirst">
        <label for="large">large</label>
        <br><br>
        <label for="">Your favorite color</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">choose car</label>
        <select>
            <option value="mk">mk</option>
            <option value="gh">gh</option>
            <option value="kk">kk</option>
        </select>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
